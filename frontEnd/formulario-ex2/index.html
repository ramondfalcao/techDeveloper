<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- HOVER -->
    <link rel="stylesheet" href="./css/hover.css">
    <!-- ANIMAÇÕES-->
    <link rel="stylesheet" href="./css/animate.css">

    <title>Formularios</title>
</head>

<body>
    <!-- BOX FORM-->
    <form id="form" class="slide-form">
        <h1 class="text-color">Login</h1>
        <!-- NOME-->
        <div>
            <label for="nome">Nome:</label>
            <input class="hvr-bk" type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </div>
        <!-- EMAIL-->
        <div>
            <label for="email">Email:</label>
            <input class="hvr-bk"type="email" id="email" name="email" placeholder="contato@gmail.com">
        </div>
        <!-- SENHA-->
        <div>
            <label for="senha">Senha:</label>
            <input class="hvr-bk" type="password" id="senha" name="senha" placeholder="***********">
        </div>
        <!--BOTÔES-->
        <div>
            <button class="btn">Enviar</button>
            <button class="btn">Cancelar</button>
        </div>
    </form>

</body>

</html>
